---
name: Preview Publish on Label
on:
  pull_request_target:
    types:
      - labeled
jobs:
  create-status-comment:
    uses: ./.github/workflows/lerna-prerelease-00-create-status-comment.yml
    secrets: inherit
    with:
      prRef: ${{ github.event.pull_request.head.ref }}

  preview-publish:
    needs: [create-status-comment]
    name: Publish Prerelease to NPM
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
        with:
          token: ${{ secrets.GH_TOKEN }}
          fetch-depth: 0
          ref: ${{ github.event.pull_request.head.ref }}
      - uses: actions/setup-node@v4
        with:
          node-version-file: .nvmrc
          cache: npm
      - name: Configure Git
        run: |
          git config --global user.name "${{ secrets.GIT_USER_NAME }}"
          git config --global user.email "${{ secrets.GIT_USER_EMAIL }}"
      - name: GitHub Package Registry Identity
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        run: |
          echo "//npm.pkg.github.com/:_authToken=$GITHUB_TOKEN" > .npmrc
          echo "@exile-watch:registry=https://npm.pkg.github.com/" >> .npmrc
      - name: Install dependencies
        run: npm ci
      - name: Build
        run: npm run build

      - name: Lerna publish prerelease
        id: lerna_prerelease
        env:
          CI: true
          GH_TOKEN: ${{ secrets.GH_TOKEN }}
          NPM_TOKEN: ${{ secrets.NPM_TOKEN }}
        run: |
          npx lerna version prerelease --preid preview --yes --no-push
          npx lerna publish from-git --dist-tag next --yes
          echo "changelog=$(npx lerna changed --json | tr '\n' ' ')" >> $GITHUB_OUTPUT
    outputs:
      changelog: ${{ steps.lerna_prerelease.outputs.changelog }}

  update-status-comment-on-succes:
    needs: [create-status-comment, preview-publish]
    name: Update status pre-release comment on success
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repo
        uses: actions/checkout@v4
        with:
          token: ${{ secrets.GH_TOKEN }}
          fetch-depth: 0
          ref: ${{ github.event.pull_request.head.ref }}

      - name: Download Artifact
        uses: actions/download-artifact@v4
        with:
          path: comment_id.txt

      - name: Read comment_id from artifact
        id: read-comment-id
        run: |
          echo "comment_id=$(cat comment_id.txt)" >> $GITHUB_ENV

      - name: Update status comment
        uses: actions/github-script@v7
        with:
          script: |
            const comment_id = ${{ env.comment_id }}
            const changelogString = '${{ needs.preview-publish.outputs.changelog }}';
            const changelog = changelogString.length > 0 ? changelogJson?.map(c => `${c.name}@${c.version}`).join('\\n') : null;
            
            if(!changelog){
              github.rest.issues.updateComment({
                ...context.repo,
                comment_id: comment_id,
                body: `> [!NOTE]
            > Pre-Release skipped. 
            
            No changes were made.
                `
              });
            
              return;
            }
            
            github.rest.issues.updateComment({
              ...context.repo,
              comment_id: comment_id,
              body: `> [!TIP]
              > Pre-Release created
            
              The pre-release has been successfully created for the following packages:
              \`\`\`
              ${changelog}
              \`\`\`
              You can now check out the latest version.
              `
            });

  remove-preview-publish-label:
    needs: [ create-status-comment ]
    name: Remove preview-publish label
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repo
        uses: actions/checkout@v4
        with:
          token: ${{ secrets.GH_TOKEN }}
          fetch-depth: 0
          ref: ${{ github.event.pull_request.head.ref }}

      - name: Remove preview-publish label
        uses: actions/github-script@v7
        with:
          script: |
            const labelToRemove = 'preview-publish'
            
            // Check if the PR already has the label
            const { data: labels } = await github.rest.issues.listLabelsOnIssue({
              owner: context.repo.owner,
              repo: context.repo.repo,
              issue_number: context.issue.number,
            });
            
            const hasLabel = labels.some(label => label.name === labelToRemove);
            
            if(!hasLabel) return;
            
            github.rest.issues.removeLabel({
              ...context.repo,
              issue_number: context.issue.number,
              name: [labelToRemove]
            });

  update-status-comment-on-failure:
    needs: [create-status-comment]
    if: failure()
    name: Update status pre-release comment on failure
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repo
        uses: actions/checkout@v4
        with:
          token: ${{ secrets.GH_TOKEN }}
          fetch-depth: 0
          ref: ${{ github.event.pull_request.head.ref }}

      - name: Update status comment on failure
        uses: actions/github-script@v7
        with:
          script: |
            const comment_id = ${{ needs.create-status-comment.outputs.comment_id }}
            
            github.rest.issues.updateComment({
              ...context.repo,
              comment_id: comment_id,
              body: `
            > [!CAUTION]
            > Pre-Release failed
              `
            });