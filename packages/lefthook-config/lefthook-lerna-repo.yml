pre-commit:
  parallel: true
  commands:
    format:
      glob: "*.{js,ts,jsx,tsx}"
      run: npm run format

    lint:
      glob: "*.{js,ts,jsx,tsx}"
      run: npm run lint

    "lint:apply":
      glob: "*.{js,ts,jsx,tsx}"
      run: npm run lint:apply

prepare-commit-msg:
  commands:
    commitzen:
      interactive: true
      run: LEFTHOOK=0 npm run cz

commit-msg:
  commands:
    "lint commit message":
      run: npm run commitlint --edit {1}