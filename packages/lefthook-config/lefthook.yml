pre-commit:
  parallel: true
  commands:
    format:
      glob: "*.{js,ts,jsx,tsx}"
      run: npm run format {staged_files}

    lint:
      glob: "*.{js,ts,jsx,tsx}"
      run: npm run lint {staged_files}

    "lint:apply":
      glob: "*.{js,ts,jsx,tsx}"
      run: npm run lint:apply {staged_files}

commit-msg:
  commands:
    commitlint:
      run: npx commitlint --edit