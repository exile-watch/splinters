pre-commit:
  parallel: true
  commands:
    format:
      glob: "*.{js,ts,jsx,tsx}"
      run: npm run format {staged_files}

    lint:
      glob: "*.{js,ts,jsx,tsx}"
      run: npm run lint {staged_files}

    "lint:apply":
      glob: "*.{js,ts,jsx,tsx}"
      run: npm run lint:apply {staged_files}

prepare-commit-msg:
  commands:
    commitzen:
      interactive: true
      run: LEFTHOOK=0 npx cz

commit-msg:
  commands:
    "lint commit message":
      run: npm run commitlint --edit {1}