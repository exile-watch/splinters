pre-commit:
  parallel: true
  commands:
    format:
      glob: "*.{js,ts,jsx,tsx}"
      run: npm run format

    lint:
      glob: "*.{js,ts,jsx,tsx}"
      run: npm run lint

    "lint:apply":
      glob: "*.{js,ts,jsx,tsx}"
      run: npm run lint:apply

commit-msg:
  scripts:
    "commitlint.sh":
      runner: bash